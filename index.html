<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta ncharset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slogan">
        <p>"Crunch, Munch, and LogIn for Lunch!"</p>
    </div>
    <div class="container">
        <h1>Welcome !</h1>
        <h4><span>Login</span> Your Account</h4>

        <form action="#">
            <div class="input">
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" required placeholder="sample@gmail.com">
            </div>

            <div class="input">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" class="pass" required placeholder="Enter Password">
            </div>

            <div class="radio">
                <input type="radio" name="rem" id="rem" value="Remember me">
                <label for="rem">Remember me</label>
            </div>

            <div class="button">
                <button type="submit">LOGIN</button>
            </div>
            <div  class="reg">
                <p>Don't have an account?<a href="signup.html" class="reglink"> Register</a></p>  
            </div>
        </form>
    </div>
</body>
</html>
